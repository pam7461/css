<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform03</title>
    <style>
        .box{
            width:10px;
            height:100px;
            margin:10px auto;
            background:red;
        }
        .box01{
            transform:rotate(45deg);
        }
        .box02{
            transform:skew(45deg,0);
            transform-origin:50% 100%;
        }
    </style>
</head>
<body>
    <div class="box box01"></div>
    <div class="box box02"></div>
</body>
</html>
