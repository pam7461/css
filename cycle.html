<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자전거 여행</title>
    <style>
        @keyframes move{
            0%{transform:translate(0,0)}
            100%{transform:translate(3000px,0)}
        }
        @keyframes rotate{
            0%{transform:rotate(0deg)}
            100%{transform:rotate(360deg)}
        }
       
        .wrapper{
            overflow:hidden;
        }

        .cycle{
            padding:200px;
            position:relative;
            left:-1000px;
            animation: move 5s linear 1s infinite;
        }
        .circle{
            animation: rotate 0.83s linear 1s infinite;
        }
        .circle01{
            position:absolute;
            left: 134px;
            top: 253px;
        }
        .circle02{
            position:absolute;
            left: 379px;
            top: 253px;
        }
        .pedal{
            position:absolute;
            left: 290px;
            top: 310px;
            animation: rotate 2s linear 1s infinite;
        }
        .banner img{width:100%;}
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="cycle">
            <div class="img-box frame"><img src="./images/frame.png" alt="frame"></div>
            <div class="img-box circle circle01"><img src="./images/circle.png" alt="circle"></div>
            <div class="img-box circle circle02"><img src="./images/circle.png" alt="circle"></div>
            <div class="img-box pedal"><img src="./images/pedal.png" alt="pedal"></div>
        </div>
    </div>
</body>
</html>
