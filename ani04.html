<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes rotate30 {
            0%{transform:rotate(-30deg);}
            100%{transform:rotate(30deg);}
        }

        .box{
            width:100px;
            height:120px;
            margin:0 auto;
            border-radius:50%;
            background:red;
            transform:rotate(-30deg);
            transform-origin:50% 100%;
            animation:rotate30 1.5s ease-in-out infinite alternate;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
