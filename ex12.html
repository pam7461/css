<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <title>할리스</title>
    <style>
        .header{
            border-bottom:2px solid red;
            padding:16px 0 32px 0;
        }
        .container{
            width:960px;
            margin:0 auto;            
            position:relative;
        }
        .header h1{
            position:absolute;
            left:calc(50% - 58px);
            top:0;            
        }
        .q-nav01{
            float:left;
            margin-bottom:50px;
        }
        .q-nav02{float:right;}
        .header h2{
            display:none;
        }
        .header li{
            float:left;
            list-style:none;
            margin-right:16px;
        }
        .slide{position:relative;}
        .slide h2{display:none;}
        .slide li{
            position:absolute;
            left:0;
            top:0;
            opacity:0;
        }
        .slide li:last-child{opacity:1;}
      
    </style>
</head>

            <nav class="nav">

                <ul class="clearfix">
                    <li><a href="#">menu1</a></li>
                    <li><a href="#">menu2</a></li>
                    <li><a href="#">menu3</a></li>
                    <li><a href="#">menu4</a></li>
                    <li><a href="#">menu5</a></li>
